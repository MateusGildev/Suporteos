# Conexao com o PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/suporteosdb
spring.datasource.username=postgres
spring.datasource.password=postdba

# Define a forma de geração do banco de dados
spring.jpa.hibernate.ddl-auto=create

# Define o dialect do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Gera log
logging.file.name=suporteos_dev.log
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Exibe os SQL gerados no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
